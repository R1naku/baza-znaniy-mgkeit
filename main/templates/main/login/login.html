<!DOCTYPE html>
<html>
<head>
    <title>Вход</title>
    <style>
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .error { color: red; margin-top: 5px; }
        .success { color: green; padding: 10px; background: #d4edda; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Вход в систему</h2>
        
        {% if messages %}
            {% for message in messages %}
                <div class="{% if message.tags == 'success' %}success{% else %}error{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label>Логин:</label>
                {{ form.username }}
            </div>

            <div class="form-group">
                <label>Пароль:</label>
                {{ form.password }}
            </div>

            <button type="submit">Войти</button>
        </form>

        <p style="margin-top: 15px; text-align: center;">
            Нет аккаунта? <a href="{% url 'regist' %}">Зарегистрироваться</a>
        </p>
    </div>
</body>
</html>
